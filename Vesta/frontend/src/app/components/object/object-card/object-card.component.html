<div class="card">
  <div class="card-img-wrapper">
    <div class="card-img">
      <ng-container *ngIf="building.imageUrl !== ''; else defaultImage">
        <img class="card-img-top" [src]="building.imageUrl">
      </ng-container>

      <ng-template #defaultImage>
        <img class="card-img-top" src=" ../../../../../../assets/img/house_default.jpeg">
      </ng-template>

      <ul class="list-inline text-center member-icons animate">
        <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="/object-info/{{building.id}}">
            <i class="bi bi-eye"></i>
          </button>
        </li>
        <li *ngIf="roleService.isAdmin()" class="list-inline-item">
          <button class="btn btn-danger" (click)="deleteBuilding(building.id.toString())">
            <i class="bi bi-trash3"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{building.synonym + ', ' + building.name}}</h5>
    <p class="card-text">{{building.street + ' ' + building.number + ', ' +  building.zipCode + ' ' +  building.city}} </p>
  </div>
</div>
